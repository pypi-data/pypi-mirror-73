[wheel]
universal = 1

[flake8]
ignore = E702,E712,E902,N802,F401
max-line-length = 95
exclude = env/,build/,docs/,.eggs/,.git/,packages/,dev_packages/,dist/,*.egg_info/,.cache/

[tool:pytest]
norecursedirs = env build docs .eggs .git packages dev_packages dist .cache

[egg_info]
tag_build = 
tag_date = 0

