[metadata]
name = django-flatly
version = 0.1.0
description = Serving flat pages with Django without views and database.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dldevinc/django-flatly
license = BSD license
author = Mihail Mishakin
author_email = x896321475@gmail.com
maintainer = Mihail Mishakin
maintainer_email = x896321475@gmail.com
platforms = OS Independent
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Software Development :: Libraries :: Python Modules

[bdist_wheel]
universal = 1

[options]
zip_safe = false
python_requires = >= 3.6
install_requires = 
	Django>=2.0
packages = find:

[tool:pytest]
django_settings_module = settings
collect_ignore = ['setup.py']
python_paths = tests/
addopts = --showlocals -rf -s
filterwarnings = 
	ignore:.*Remove the context parameter
norecursedirs = 
	dist
	build
	.tox

[coverage:run]
source = flatly

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

