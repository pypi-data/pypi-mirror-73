[bdist_wheel]
universal = 1

[isort]
force_single_line = True
combine_as_imports = True
line_length = 79
lines_after_imports = 2

[flake8]
no-accept-encodings = True
exclude = 
	bootstrap.py

[coverage:run]
branch = True
source = src
omit = 

[coverage:report]
fail_under = 95.0
ignore_errors = True
precision = 2
show_missing = False
sort = Name

[coverage:html]
directory = parts/coverage

[egg_info]
tag_build = 
tag_date = 0

