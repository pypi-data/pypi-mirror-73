<html>
  <head>
    <title>Djaq</title>

    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
      body {
	  font-family: Sans-Serif;
      }
      .button {
	  display: inline-block;
      }
      .button button {
	  border: 1px solid grey;
	  background: none;
	  box-shadow: none;
	  border-radius: 3px;
	  background-color: green;
	  padding: 5px;
	  color: white;
	  min-width:100px;
      }
      .field {
	  display: inline-block;
      }
      .field label {
	  font-size: 80%;
	  display: block;
      }
      ul {
	  font-size: 80%;
	  margin-top: 0px;
	  list-style: none;
	  padding-left: 0;
      }
      a:link, a:visited {
	  background-color: white;
	  color: grey;
	  padding: 4px 5px;
	  text-align: left;
	  text-decoration: none;
	  display: inline-block;
      }
      a:hover, a:active {
	  background-color: lightgrey;
      }
    </style>
  </head>
  <body>

    {% block content %}
    {% endblock %}

  </body>
</html>
