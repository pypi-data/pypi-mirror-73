[pytest]
addopts = -p no:doctest --xdoctest --xdoctest-style=google --xdoctest-ignore-syntax-errors
norecursedirs = .git ignore build __pycache__ utool/tests utool/experimental

filterwarnings= default
                ignore:.*No cfgstr given in Cacher constructor or call.*:Warning
                ignore:.*Define the __nice__ method for.*:Warning
