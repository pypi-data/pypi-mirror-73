{% extends layout_data.main_layout|default:"djang_ozia/layout.html" %}
{% load i18n %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h2>{% trans "Etes vous s√ªr de vouloir supprimer" %} <strong>{{ object }}</strong> ?</h2>
    <ul class="btn-list">
        <li>
            <button class="btn-submit" type="submit">{% trans "Confirmer" %}</button>
        </li>
        <li>
            <a href="{% url back_url object.pk %}">
                <button class="btn-cancel" type="button">{% trans "Annuler" %}</button>
            </a>
        </li>
    </ul>
</form>
{% endblock content %}
