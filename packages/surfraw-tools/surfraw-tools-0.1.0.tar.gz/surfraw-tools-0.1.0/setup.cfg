[metadata]
name = surfraw-tools
version = attr: surfraw_tools.__version__
author = Gabriel Lisaca
author_email = gabriel.lisaca@gmail.com
keywords = surfraw, shell, elvis, script, generate
description = Command-line programs to make writing surfraw elvi easier
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Hoboneer/surfraw-elvis-generator/
license = Apache-2.0
classifiers = 
	Development Status :: 3 - Alpha
	Operating System :: POSIX
	Environment :: Console
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Unix Shell
	License :: OSI Approved :: Apache Software License
	License :: DFSG approved
	Topic :: System :: Shells
	Topic :: Software Development :: Code Generators
	Topic :: Utilities
	Topic :: Internet
	Topic :: Internet :: WWW/HTTP
platforms = 
	POSIX
	Linux

[options]
packages = surfraw_tools
python_requires = >=3.7
install_requires = 
	jinja2>=2.10,<3
include_package_data = yes
zip_safe = no

[options.entry_points]
console_scripts = 
	mkelvis = surfraw_tools.mkelvis:main

[flake8]
filename = ./surfraw_tools/*.py, ./setup.py
extend-ignore = E501, E203, D107

[isort]
include_trailing_comma = yes
use_parentheses = yes
atomic = yes
line_length = 79
multi_line_output = 3

[mypy]
warn_unused_configs = yes
show_column_numbers = yes
show_error_codes = yes
disallow_any_unimported = yes
disallow_any_generics = yes
disallow_subclassing_any = yes
disallow_untyped_calls = yes
disallow_untyped_defs = yes
no_implicit_optional = yes
strict_optional = yes
warn_unused_ignores = yes
warn_no_return = yes
warn_return_any = yes
warn_unreachable = yes
allow_redefinition = yes
implicit_reexport = no
strict_equality = yes

[egg_info]
tag_build = 
tag_date = 0

