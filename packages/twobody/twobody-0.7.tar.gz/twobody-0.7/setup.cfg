[metadata]
name = twobody
author = Adrian Price-Whelan
author_email = adrianmpw@gmail.com
license = MIT
license_file = licenses/LICENSE.rst
url = https://github.com/adrn/TwoBody
description = The gravitational two-body problem.
long_description = file: README.rst
long_description_content_type = text/x-rst
edit_on_github = False
github_project = adrn/TwoBody

[options]
zip_safe = False
packages = find:
python_requires = >=3.6
setup_requires = setuptools_scm
install_requires = 
	astropy
	numpy

[options.entry_points]

[options.extras_require]
test = 
	pytest-astropy
	numpy
	astropy
	scipy
	matplotlib
docs = 
	sphinx-astropy
	numpy
	astropy
	scipy
	matplotlib

[options.package_data]
twobody = 
	src/*.h
	src/*.c
	*.pyx
	*.pxd

[tool:pytest]
testpaths = "twobody" "docs"
astropy_header = true
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst

[coverage:run]
omit = 
	twobody/_astropy_init*
	twobody/conftest.py
	twobody/*setup_package*
	twobody/tests/*
	twobody/*/tests/*
	twobody/extern/*
	twobody/version*
	*/twobody/_astropy_init*
	*/twobody/conftest.py
	*/twobody/*setup_package*
	*/twobody/tests/*
	*/twobody/*/tests/*
	*/twobody/extern/*
	*/twobody/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[egg_info]
tag_build = 
tag_date = 0

