version: 1
formatters:
  brief:
    format: "%(asctime)s - %(message)s"
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(pathname)s - %(funcName)s - %(lineno)s - %(message)s"
handlers:
  console:
    class : logging.StreamHandler
    formatter: simple
    level   : INFO
    stream  : ext://sys.stdout
  file:
    class : logging.handlers.RotatingFileHandler
    formatter: simple
    level: INFO
    filename: /data0/log-data/sina-spr1.log
    maxBytes: 209715200
    backupCount: 7
    encoding: utf8
  error_file:
    class: logging.handlers.RotatingFileHandler
    formatter: simple
    level: ERROR
    filename: /data0/log-data/sina-error-spr1.log
    maxBytes: 209715200
    backupCount: 7
    encoding: utf8
loggers:
  main.core:
    level: INFO
    handlers: [console, file, error_file]
root:
  level: INFO
  handlers: [console, file, error_file]