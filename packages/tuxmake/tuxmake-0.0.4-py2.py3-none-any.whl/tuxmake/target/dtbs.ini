[target]
description = Device Tree Blobs
make_args = dtbs && dtbs_install INSTALL_DTBS_PATH={build_dir}/dtbsinstall/dtbs
extra_commands = tar caf {build_dir}/dtbs.tar.gz -C {build_dir}/dtbsinstall dtbs
dependencies = config
preconditions = test -d arch/{target_arch}/boot/dts

[artifacts]
dtbs.tar.gz = dtbs.tar.gz
