[metadata]
name = nark
author = Tally Bark LLC
author-email = nark.pypi@tallybark.com
home-page = https://github.com/tallybark/nark
description = Back end framework for journaling and time tracking applications (like `dob`!).
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
project_urls = 
	Documentation = https://nark.readthedocs.io/en/latest/
	Source Code = https://github.com/tallybark/nark
license = GPLv3+
license-file = LICENSE
platform = any
classifier = 
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.5
	Programming Language :: Python
	Topic :: Software Development :: Libraries :: Python Modules
keywords = 
	journal
	diary
	timesheet
	timetrack
	jrnl
	rednotebook
	todo.txt
	prjct
	hamster
	fact

[options]
zip_safe = false
setup_requires = 
	setuptools
	setuptools_scm

[coverage:report]
precision = 0

[coverage:run]
branch = True
source = nark

[doc8]
ignore-path = .eggs/, *.egg-info/, .tox/, docs/_build/
max-line-length = 89
file-encoding = utf-8

[flake8]
exclude = 
	build/
	docs/conf.py
	docs/_themes/sphinx_rtd_theme/
	.eggs/
	.tox/
	dist/
	*.egg-info/
	.git/
	htmlcov/
	.pytest_cache/
	__pycache__
max-line-length = 89
ignore = W391,W503,W605

[isort]
line_length = 89
multi_line_output = 3
not_skip = __init__.py
known_third_party = 
	ansi_escape_room
	ansiwrap
	appdirs
	config_decorator
	configobj
	dateparser
	pedantic_timedelta
	icalendar
	iso8601
	lazy_import
	pytz
	regex
	sqlalchemy
	tzlocal
	factory
	faker
	fauxfactory
	freezegun
	past
	pytest
	pytest_factoryboy

[tool:pytest]
addopt = 
	--tb=short
	--strict
	--rsx

[egg_info]
tag_build = 
tag_date = 0

