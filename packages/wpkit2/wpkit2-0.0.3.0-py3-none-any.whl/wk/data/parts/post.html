<script>
    function submit_as_form(data = {}) {
        var form = $('<form></form>');
        $('body').append(form[0]);
        form.css('display', 'none');
        form.attr('action', data.action);
        form.attr('method', data.method);
        for (var key in data.data) {
            var input = $('<input>');
            input.attr('name', key);
            input.attr('type', 'text');
            input.val(data.data[key]);
            form.append(input);
        }
        form.submit();
    }

    function perform_action(data) {
        var params = data.params;
        switch (data.action) {
            case "redirect":
                document.location.href = params.location;
                break;
            default:
                break;
        }
    }

    function post_json(data, func = null) {
        console.log(data);
        $.post({
            url: '/post',
            data: JSON.stringify(data),
            contentType: 'application/json',
            success: res => {
                console.log(res);
                // perform_action(res);
                if (func) {
                    func(res);
                }
            }
        });

    }

    function submit_object(sel) {
        var form = $(sel);
        $.post({
            url: '/post',
            data: JSON.stringify({
                object: {
                    html: form.find('.content-input').html(),
                    text: form.find('.content-input').text(),
                    title: form.find('title-input').val(),
                    tags: form.find('tags-input').val()
                }
            }),
            contentType: 'application/json',
            success: res => {
                console.log(res);
                perform_action(res);
            }
        })
    }
</script>
