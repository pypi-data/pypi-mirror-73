[metadata]
name = nlpia
description = Natural Language Processing in Action examples, data, and utilities
author = Hobson Lane, Cole Howard, Hannes Hapke, Zachary Kent
author-email = nlpia@totalgood.com
license = mit
url = http://github.com/totalgood/nlpia
long-description = README.rst
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Text Processing :: Linguistic
	Topic :: Text Processing :: Filters
	Topic :: Text Processing :: General
	Topic :: Text Processing :: Indexing
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = 
	future
	jupyter
	h5py
	matplotlib
	nltk
	pandas
	pypandoc
	plotly
	python-Levenshtein
	scikit-learn
	seaborn
	tqdm
	gensim
	pandas-datareader
	pugnlp
	tensorflow
	keras
	regex
	spacy
	lxml
	html2text
	html5lib
tests_require = 
	pytest
	pytest-cov
	pyscaffold
	pyttsx3
	MechanicalSoup
	plyfile
	sphinx

[options.packages.find]
where = src
exclude = 
	tests
	talk.py

[options.extras_require]
twitter = tweepy; twython
deep = keras; tensorflow; annoy; gensim
chat = aichat; will; redis; ChatterBot; lxml; aiml; aichat
all = nlpia[deep]; nlpia[chat]; nlpia[twitter]; nlpia[voice]

[tool:pytest]
testpaths = 
	tests
console_output_style = 
	progress
doctest_optionflags = 
	ELLIPSIS
	NORMALIZE_WHITESPACE
norecursedirs = 
	src/nlpia/book
	src/book
	src/nlpia/second_edition
	book
	dist
	build
	.tox
addopts = 
	--cov nlpia
	--cov-report xml
	--cov-report term-missing
	--cov-config .coveragerc
	--verbose
	--doctest-modules
	--doctest-glob='test*.md'

[test]
extras = True
addopts = 
	-c pytest.ini
	--verbose

[aliases]
docs = build_sphinx
release = sdist bdist_wheel --universal upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.0
package = nlpia
extensions = 
	travis
	pre_commit
	tox

[egg_info]
tag_build = 
tag_date = 0

