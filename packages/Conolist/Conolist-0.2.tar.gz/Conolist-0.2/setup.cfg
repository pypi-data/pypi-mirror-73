[metadata]
name = Conolist
version = 0.2
url = https://github.com/E-RROR/conolist
author = Sina Farhadi
author_email = sina.farhadi.cyber@gmail.com
description = Work with paths with extra tools from command line interface simple.
long_description = file: README.md
license = MIT
classifiers = 
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
python_requires = >=3
packages = src
scripts = src/conolist.py
include_package_data = true
zip_safe = false

[options.entry_points]
console_scripts = 
	conolist = src:execute_from_command_line

[egg_info]
tag_build = 
tag_date = 0

