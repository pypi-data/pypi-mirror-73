common-steps:
- restore_cache:
    key: deps1-{{ .Branch }}-{{ checksum "requirements-dev.txt" }}
- save_cache:
    key: deps1-{{ .Branch }}-{{ checksum "requirements-dev.txt" }}
    paths:
    - .venv
- run:
    name: Install system dependencies
    command: sudo apt install -y python3-dev libnettle6 nettle-dev libhogweed4 python3-pip python3-venv clang
- run:
    command: |
      python3 -m venv .venv
      . .venv/bin/activate
      python3 -m pip install -r requirements-dev.txt
- run:
    name: Install Rustup nightly
    command: |
      curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs > install.sh
      sh install.sh -y --default-toolchain nightly --component cargo
- run:
    name: Build Johnny can encrypt
    command: |
      . .venv/bin/activate
      source /home/circleci/.cargo/env
      maturin develop
      maturin build --manylinux=off
- run:
    name: Running tests
    command: |
      . .venv/bin/activate
      source /home/circleci/.cargo/env
      python3 -m pytest -vv
