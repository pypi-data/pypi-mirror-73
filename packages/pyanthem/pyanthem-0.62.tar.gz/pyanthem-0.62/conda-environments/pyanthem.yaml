# pyanthem.yaml

# install: conda env create -f pyanthem.yaml 
# update:  conda env update -f pyanthem.yaml 
# activate: conda activate pyanthem
# remove: conda remove --name pyanthem --all
# http://zulko.github.io/blog/2013/09/27/read-and-write-video-frames-in-python-using-ffmpeg/

name: pyanthem

channels:
  - defaults
  - conda-forge
    
dependencies:
  - python=3.7
  - pip
  - git
  - ffmpeg
  - pillow
  - pip:
    - pyanthem
  - fluidsynth