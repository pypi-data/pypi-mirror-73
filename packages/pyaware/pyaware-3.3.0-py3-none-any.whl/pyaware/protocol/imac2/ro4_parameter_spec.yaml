        send:
          - [state]
          - [time, 86400]
  invert-status-1:
    name: "Switch 1 Invert"
    source: block
    triggers:
      collect:
        read:
          - *daily_deadline
      process:
        event:
          - [always]
        store:
          - [time, 3600]
        send:
          - [state]
          - [time, 86400]
