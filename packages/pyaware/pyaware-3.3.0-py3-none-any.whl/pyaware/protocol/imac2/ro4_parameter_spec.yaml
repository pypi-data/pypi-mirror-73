# Triggers available
# state: null
# value: value that needs to change by in order to trigger
# time: seconds since last trigger
# [always]

default_cos: &default_cos
  [state]

daily_sync: &daily_sync
  [time, 86400]

daily_deadline: &daily_deadline
  [deadline, 86400]

parameters:
  dev_id:
    source: roll
    triggers:
      process:
        store:
          - [always]
        send:
          - *daily_sync
          - *default_cos
  address-single:
    source: roll
    triggers:
      process:
        send:
          - [always]
  param2:
    source: roll
    triggers:
      process:
        send:
          - [always]
  param3:
    source: roll
    triggers:
      process:
        send:
          - [always]
  param4:
    source: roll
    triggers:
      process:
        send:
          - [always]
  data:
    name: "Data"
    source: poll
    triggers:
      process:
        store:
          - [time, 3600]
        send:
          - [state]
          - [time, 86400]
  relay-status-raw-1:
    name: "Switch 1"
    source: poll
    triggers:
      process:
        event:
          - *default_cos
          - [time, 60]
        store:
          - [time, 3600]
        send:
          - [state]
          - [time, 86400]
  relay-status-raw-2:
    name: "Switch 2"
    source: poll
    triggers:
        event:
          - *default_cos
        store:
          - [time, 3600]
        send:
          - [state]
          - [time, 86400]
  relay-status-raw-3:
    name: "Switch 3"
    source: poll
    triggers:
        event:
          - *default_cos
        store:
          - [time, 3600]
        send:
          - [state]
          - [time, 86400]
  relay-status-raw-4:
    name: "Switch 4"
    source: poll
    triggers:
        event:
        store:
          - [time, 3600]
          - *default_cos
        send:
          - [state]
          - [time, 86400]
  relay-status-1:
    name: "Switch 1"
    source: poll
    triggers:
      process:
        store:
          - [time, 3600]
        send:
          - [state]
          - [time, 86400]
