# Triggers available
# state: null
# value: value that needs to change by in order to trigger
# time: seconds since last trigger
# [always]

default_cos: &default_cos
  [state]

daily_sync: &daily_sync
  [time, 86400]

daily_deadline: &daily_deadline
  [deadline, 86400]

parameters:
  dev_id:
    source: roll
    triggers:
      process:
        store:
          - [always]
        send:
          - *daily_sync
          - *default_cos
  address-single:
    source: roll
    triggers:
      process:
        store:
          - [always]
        send:
          - [always]
  param2:
    source: roll
    triggers:
      process:
        store:
          - [always]
        send:
          - [always]
  param3:
    source: roll
    triggers:
      process:
        store:
          - [always]
        send:
          - [always]
  param4:
    source: roll
    triggers:
      process:
        store:
          - [always]
        send:
          - [always]
  data:
    name: "Data"
    source: poll
    triggers:
      process:
        store:
          - [state]
        send:
          - [state]
          - [time, 86400]
