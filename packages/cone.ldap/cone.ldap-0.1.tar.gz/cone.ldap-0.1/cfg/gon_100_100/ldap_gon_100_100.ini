[DEFAULT]
debug = true

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8081
threads = 1

[app:ldap]
use = egg:cone.app#main

pyramid.reload_templates = true

pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true

pyramid.default_locale_name = en

#pyramid.includes = pyramid_debugtoolbar

cone.admin_user = admin
cone.admin_password = admin

cone.auth_secret = 12345
#cone.auth_cookie_name = 
#cone.auth_secure = 
cone.auth_include_ip = true
#cone.auth_timeout = 
#cone.auth_reissue_time = 
#cone.auth_max_age = 
#cone.auth_http_only = 
#cone.auth_path = 
#cone.auth_wild_domain = 

cone.plugins =
    cone.ldap
    cone.ugm

# cone.root.default_child = users
cone.root.title = LDAP GON 100 100

ugm.backend = ldap
ugm.config = %(here)s/ugm_gon_100_100.xml
ugm.localmanager_config = %(here)s/lm_gon_100_100.xml

ldap.server_config = %(here)s/server_gon_100_100.xml
ldap.users_config = %(here)s/users_gon_100_100.xml
ldap.groups_config = %(here)s/groups_gon_100_100.xml
ldap.roles_config = %(here)s/roles_gon_100_100.xml

[filter:remote_addr]
# for use behind nginx
use = egg:cone.app#remote_addr

[filter:profile]
use = egg:repoze.profile#profile
log_filename = cone.ldap.profile
cachegrind_filename = cachegrind.out.cone.ldap
discard_first_request = true
path = /__profile__
flush_at_shutdown = true

[pipeline:main]
pipeline = 
#    egg:Paste#cgitb
#    egg:Paste#httpexceptions
#    profile
    remote_addr
    ldap

[loggers]
keys = root, cone, ugm, ldap

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_cone]
level = DEBUG
handlers =
qualname = cone.app

[logger_ugm]
level = DEBUG
handlers =
qualname = cone.ugm

[logger_ldap]
level = DEBUG
handlers =
qualname = cone.ldap

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
