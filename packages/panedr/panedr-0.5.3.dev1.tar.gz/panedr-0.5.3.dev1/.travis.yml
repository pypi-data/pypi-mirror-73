language: python
dist: xenial
env:
    global:
        - SKIP_GENERATE_AUTHORS=1
        - SKIP_WRITE_GIT_CHANGELOG=1
python:
    - "2.7"
    - "3.5"
    - "3.6"
    - "3.7"
install:
    - pip install -U pip
    - if [[ $TRAVIS_PYTHON_VERSION == "2.7" ]]; then pip install pathlib2; fi
    - pip install .[test]
script:
    - py.test -v tests
deploy:
    provider: pypi
    user: jbarnoud
    password:
        secure: ""
    distributions: sdist bdist_wheel
    skip_existing: true
    on:
        tags: master
